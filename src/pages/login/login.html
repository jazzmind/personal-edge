<ion-content class="login-module" data-track-content>
  <ion-grid class="default-center-container" no-padding data-track-name="login form">
    <ion-row class="main-login-text">
      <ion-col>
        <div class="div-logo">
          <custom-logo></custom-logo>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-10 offset-1>
        <form #loginForm="ngForm"
          [formGroup]="loginFormGroup"
          class="general-form">
          <ion-list>
            <ion-item>
              <ion-input type="text"
                [(ngModel)]="email"
                name="email"
                placeholder="Email"
                formControlName="email"
                #emailFocus></ion-input>
            </ion-item>
            <ion-item lines="none">
              <ion-input [type]="showPassword ? 'text' : 'password'"
                [(ngModel)]="password"
                name="password"
                placeholder="Password"
                formControlName="password"></ion-input>
              <button class="hideshow" ion-button item-end (click)="showPassword = !showPassword">
                <ion-icon [ngStyle]="{color: styles.color}" item-end [name]="showPassword ? 'eye' : 'eye-off'"></ion-icon>
              </button>
            </ion-item>
          </ion-list>

          <button ion-button
            type="submit"
            round
            block
            class="secondary-button submitbutton"
            (click)="userLogin()"
            [disabled]="loginForm.invalid"
            [ngStyle]="{backgroundColor: styles.backgroundColor}">
            {{ 'LOGIN.PAGETITLE' | translate }}
          </button>

          <div class="forget-password-container">
            <ion-row>
              <ion-col>
                <a (click)="linkToForgetPassword()" [ngStyle]="{color: styles.color}">
                {{ 'LOGIN.PASSWORDFORGOT' | translate }}
                </a>
              </ion-col>
            </ion-row>
          </div>
        </form>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <div>
          <a [ngStyle]="{color: styles.color}">Powered by</a>
          <img src="./assets/img/main/logo.svg" height="25" class="powerby-img">
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
