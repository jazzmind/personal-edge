<ion-content class="login-module" data-track-content>
  <ion-grid class="default-center-container" data-track-name="login form">
    <ion-row class="main-login-text">
      <ion-col>
        <h1>Skills Passport</h1>
        <p>v1.0</p>
        <h3 col-offset-1 col-10 col-offset-1>
          <img class="main-logo" src="./assets/img/main/logo01.svg" />
        </h3>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-10 offset-1>
          <form #loginForm="ngForm"
          [formGroup]="loginFormGroup"
          class="general-form">
            <ion-input class="loginform" type="text"
              [(ngModel)]="email"
              name="email"
              placeholder="Email"
              formControlName="email"
              #emailFocus></ion-input>
            <ion-input class="loginform" type="password"
            [(ngModel)]="password"
            name="password"
            placeholder="Password"
            formControlName="password"></ion-input>

          <button ion-button
            type="submit"
            round
            block
            class="secondary-button loginbutton"
            (click)="userLogin()"
            [disabled]="loginForm.invalid">
            {{ 'LOGIN.PAGETITLE' | translate }}
          </button>
          <div class="forget-password-container">
            <ion-row>
              <ion-col>
                  <button class="left general-circle-btn"
                  (click)="linkToForgetPassword()">
                  {{ 'LOGIN.PASSWORDFORGOT' | translate }}
                  </button>
              </ion-col>
              <ion-col>
                  <button class="right general-circle-btn"
                  (click)="linkToNewUser()">
                  {{ 'LOGIN.NEWUSER' | translate }}
                  </button>
              </ion-col>
            </ion-row>
            
          </div>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
