<ion-content class="login-module" data-track-content>
  <ion-grid class="default-center-container" no-padding data-track-name="login form">
    <ion-row class="main-login-text">
      <ion-col>
        <div class="div-logo">
          <img class="main-logo" src="./assets/img/main/logo.svg" width="100%"/>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-10 offset-1>
        <form #loginForm="ngForm"
          [formGroup]="loginFormGroup"
          class="general-form">
          <ion-list>
            <ion-item>
              <ion-input type="text"
                [(ngModel)]="email"
                name="email"
                placeholder="Email"
                formControlName="email"
                #emailFocus></ion-input>
            </ion-item>
            <ion-item lines="none">
              <ion-input type="password"
                [(ngModel)]="password"
                name="password"
                placeholder="Password"
                formControlName="password"></ion-input>
            </ion-item>
          </ion-list>

          <button ion-button
            type="submit"
            round
            block
            class="secondary-button loginbutton"
            (click)="userLogin()"
            [disabled]="loginForm.invalid">
            {{ 'LOGIN.PAGETITLE' | translate }}
          </button>

          <div class="forget-password-container">
            <ion-row>
              <ion-col>
                <a (click)="linkToForgetPassword()">
                {{ 'LOGIN.PASSWORDFORGOT' | translate }}
                </a>
              </ion-col>
              <ion-col *ngIf="false">
                <button class="right general-circle-btn"
                (click)="linkToNewUser()">
                {{ 'LOGIN.NEWUSER' | translate }}
                </button>
              </ion-col>
            </ion-row>
          </div>
        </form>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <div>
          <a>Powered by</a>
          <img src="./assets/img/main/logo.svg" height="25" class="powerby-img">
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
