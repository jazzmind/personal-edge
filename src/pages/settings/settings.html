<ion-header>
  <readonly></readonly>
</ion-header>
<ion-content class="settings" padding="true" data-track-content>
  <ion-list no-lines data-track-name="setting">
    <ion-item class="profile-info">
      <ion-avatar class="profile-image" item-start>
        <img [src]="user.image || 'https://www.gravatar.com/avatar/'">
        <p class="upload-icon" (click)="upload($event)"><ion-icon ios="ios-camera" md="md-camera"></ion-icon></p>
      </ion-avatar>
      <h2 *ngIf="getUserName()">{{ getUserName() }}</h2>
      <p *ngIf="getUserEmail()">{{ getUserEmail() }}</p>
    </ion-item>
    <ion-item [ngClass]="{'item-hidden':(hideMe), 'item-visible':(!hideMe)}">
      <!-- <ion-label *ngIf="!hideMe" text-wrap>Hide my name on leaderboard</ion-label>
      <ion-label *ngIf="hideMe" text-wrap>Show my name on leaderboard</ion-label> -->
      <ion-label text-wrap>Name on leaderboard</ion-label>
      <ion-label class="opt-label" [ngClass]="{'bold':(!hideMe)}">Visible</ion-label>
      <ion-toggle color="primary" [(ngModel)]="hideMe" (ionChange)="changePrivate()"></ion-toggle>
    </ion-item>
    <button data-content-piece ion-item (click)="goToTutorial()">
      <ion-icon name="medkit" item-left></ion-icon> {{ 'SETTINGS.TUTORIAL' | translate }}
    </button>
    <button data-content-piece ion-item (click)="goToTermConditions()">
      <ion-icon name="clipboard" item-left></ion-icon> {{ 'SETTINGS.TERMS' | translate }}
    </button>
    <a target="_blank" href="{{handbookUrl}}" download class="handbook-download">
      <button data-content-piece ion-item>
        <ion-icon name="download" item-left></ion-icon> {{ 'SETTINGS.HANDBOOK' | translate }}
      </button>
    </a>
    <!-- <button ion-item (click)="goLeaderBoardSettings()">
      <ion-icon name="swap" item-left></ion-icon> {{ 'SETTINGS.LEADERBOARD' | translate }}
    </button> -->
  </ion-list>
  <ion-list no-lines>
    <ion-list-header>
      {{ 'SETTINGS.SUPPORT' | translate }}
    </ion-list-header>
    <a ion-item href="mailto:{{helpline}}?Subject=Tech%20Support%20Request" target="_blank">
      <ion-icon name="mail" item-left></ion-icon> {{ 'SETTINGS.HELP' | translate }}
    </a>
    <button ion-item (click)="logout()">
      <ion-icon name="exit" item-left></ion-icon> {{ 'SETTINGS.LOGOUT' | translate }}
    </button>
  </ion-list>
</ion-content>
