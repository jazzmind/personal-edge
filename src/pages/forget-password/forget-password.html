<ion-content class="login-module forget-password-container" data-track-content>
  <ion-grid class="center" no-padding>
    <ion-row>
      <ion-col class="div-logo">
        <custom-logo></custom-logo>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="div-after-logo">
        <p class="headline-6">Forgot your password? No worries, mate!</p>
        <p data-track-piece class="body-1">Enter your email and we'll send you a link that will let you pick a new password.</p>
      </ion-col>
    </ion-row>

    <ion-row>
      <form #resetPasswordForm="ngForm" [formGroup]="forgotPwdFormGroup" class="general-form">
        <ion-list>
          <ion-item>
            <ion-input type="text"
              [(ngModel)]="email"
              name="email"
              placeholder="Email"
              formControlName="email"></ion-input>
          </ion-item>
        </ion-list>

        <button data-track-piece="submit forgot password"
          ion-button
          type="submit"
          class="submitbutton"
          (click)="userForgotPassword()"
          [disabled]="resetPasswordForm.invalid"
          [ngStyle]="{backgroundColor: color }">
          {{ 'FORGOTPASSWORD.SENDEMAILBUTTON' | translate }}
        </button>
      </form>
    </ion-row>
    <ion-row>
      <ion-col>
        <div class="text-split">
          <span class="body-2">Remembered it?&nbsp;</span>
          <a class="subtitle-2" (click)="backButton()" [ngStyle]="{color: color}">Login here</a>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
