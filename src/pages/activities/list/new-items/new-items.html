<ion-header>
  <ion-toolbar>
    <ion-title>You've Won!</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="items-popup">
  <ion-list class="items-popup-data">
    <ion-grid>
      <ion-row>
        <ion-col>
          <div class="tutorial-slides">
            <img class="item-popup-img" [src]="newItemImage" alt="item"/>
            <p class="item-popup-text">
              <span *ngIf="newItemsData.length <= 1">Congratulations. You have won {{ newItemsData.length }} Spin.</span>
              <span *ngIf="newItemsData.length > 1">Congratulations. You have won {{ newItemsData.length }} Spins.</span>
              <br/><br/>
              Please proceed to the Spinner page to use your spins to earn points.
            </p>
          </div>
          <button col-12 class="general-circle-btn" (click)="dismiss()">OK</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-list>
</ion-content>
